<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sakay Ta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" fill="#87CEEB" stroke="#4A90E2" stroke-width="2"/>
                    <path d="M12 16h16l-2 8H14l-2-8z" fill="#FF8C00"/>
                    <circle cx="16" cy="26" r="2" fill="#333"/>
                    <circle cx="24" cy="26" r="2" fill="#333"/>
                </svg>
                <span class="logo-text">Sakay Ta</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="btn btn-outline">Back to Home</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-background"></div>
        <div class="container">
            <div class="auth-content">
                <div class="auth-left">
                    <h1 class="auth-title">
                        <span class="title-sakay">Sakay</span>
                        <span class="title-ta">Ta</span>
                    </h1>
                    <p class="auth-subtitle">
                        Sakay Ta makes every ride in Mati easy, safe, and reliable. With just one tap, your journey begins.
                    </p>
                </div>
                
                <div class="auth-form-container">
                    <div class="auth-form">
                        <h2 class="form-title">Sign Up to 
                            <span class="highlight-orange">Sakay</span> 
                            <span class="highlight-blue">Ta</span>!
                        </h2>
                        <p class="form-subtitle">Create your account to explore your next ride</p>
                        
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        
                        <form id="signupForm" class="signup-form" action="process.php" method="post" >
                            <div class="form-group">
                                <label for="Full name">Full Name</label>
                                <input type="text" id="name" name="name" placeholder="Full Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your email address" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="password-input">
                                    <input type="password" id="password" name="password" placeholder="Your password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                                </div>
                            </div>

                            <input type="hidden" id="role" name="role" value="passenger">

                            <div class="role-selection">
                                <div class="role-buttons">
                                    <button type="button" class="btn btn-role btn-passenger active" data-role="passenger">Be a Passenger</button>
                                    <button type="button" class="btn btn-role btn-driver" data-role="driver">Be a Driver</button>
                                </div>
                            </div>

                            <input type="submit" class="btn btn-primary btn-full" value="Create an Account">
                        </form>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="notifications">
                                <span class="checkmark"></span>
                                Please keep me updated by your email for notifications
                            </label>
                        </div>
                        
                        <p class="auth-switch">
                            Already have an account? <a href="login.html">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
    // Role selection handling
    document.querySelectorAll(".btn-role").forEach(btn => {
        btn.addEventListener("click", function() {
            document.querySelector("#role").value = this.dataset.role;

            // Toggle active class
            document.querySelectorAll(".btn-role").forEach(b => b.classList.remove("active"));
            this.classList.add("active");
        });
    });

    // Show/hide password
    function togglePassword() {
        const pass = document.getElementById("password");
        pass.type = pass.type === "password" ? "text" : "password";
    }
    </script>
</body>
</html>
