<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sakay Ta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" fill="#87CEEB" stroke="#4A90E2" stroke-width="2"/>
                    <path d="M12 16h16l-2 8H14l-2-8z" fill="#FF8C00"/>
                    <circle cx="16" cy="26" r="2" fill="#333"/>
                    <circle cx="24" cy="26" r="2" fill="#333"/>
                </svg>
                <span class="logo-text">Sakay Ta</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="btn btn-outline">Back to Home</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </nav>
        </div>
    </header>

    
    <section class="auth-section">
        <div class="auth-background"></div>
        <div class="container">
            <div class="auth-content">
                <div class="auth-left">
                    <h1 class="auth-title">
                        <span class="title-sakay">Sakay</span>
                        <span class="title-ta">Ta</span>
                    </h1>
                    <p class="auth-subtitle">
                        Sakay Ta makes every ride in Mati easy, safe, and reliable. With just one tap, your journey begins.
                    </p>
                </div>
                
                <div class="auth-form-container">
                    <div class="auth-form">
                        <h2 class="form-title">Welcome to <span class="highlight-orange">Sakay</span> <span class="highlight-blue">Ta</span>!</h2>
                        <p class="form-subtitle">Login to your account to explore your next ride</p>
                        
                        <form id="loginForm" class="login-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your email address" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="password-input">
                                    <input type="password" id="password" name="password" placeholder="Your password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword()">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" fill="none"/>
                                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-options">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="remember">
                                    <span class="checkmark"></span>
                                    Remember me
                                </label>
                                <a href="#" class="forgot-password">Forget your password</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-full">Log in</button>
                        </form>
                        
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        
                        <div class="social-login">
                            <button class="btn btn-social btn-google">
                                <svg width="20" height="20" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Continue with Google
                            </button>
                            
                            <button class="btn btn-social btn-apple">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                                </svg>
                                Continue with Apple
                            </button>
                        </div>
                        
                        <p class="auth-switch">
                            Don't have an account? <a href="signup.html">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="auth-script.js"></script>
</body>
</html>
